<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
</head>
<body>
    {% for data in blog_post: %}
    {% if data["id"] == 2: %}
        <h1>{{ data["title"] }}</h1>
        <h2>{{ data["subtitle"] }}</h2>
        <p>{{ data["body"] }}</p>
    {% endif %}
    {% endfor %}
</body>
</html>
